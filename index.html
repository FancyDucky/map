<!DOCTYPE html>
<html>
  <head>
    <script>
      function placeCircle(event) {
        var img = document.getElementById("image");
        var imgWidth = img.clientWidth;
        var imgHeight = img.clientHeight;

        var circle = document.createElement("div");
        circle.style.position = "absolute";
        circle.style.width = "50px";
        circle.style.height = "50px";
        circle.style.background = "none";
        circle.style.border = "2px solid red";
        circle.style.borderRadius = "50%";
        
        var x = event.clientX - img.offsetLeft;
        var y = event.clientY - img.offsetTop;
        
        circle.style.left = x + "px";
        circle.style.top = y + "px";
        
        img.appendChild(circle);
        localStorage.setItem("circle", JSON.stringify({
          x: x,
          y: y
        }));
      }
      
      function loadCircle() {
        var circleData = JSON.parse(localStorage.getItem("circle"));
        if (circleData) {
          var img = document.getElementById("image");
          var imgWidth = img.clientWidth;
          var imgHeight = img.clientHeight;
  
          var circle = document.createElement("div");
          circle.style.position = "absolute";
          circle.style.width = "50px";
          circle.style.height = "50px";
          circle.style.background = "none";
          circle.style.border = "2px solid red";
          circle.style.borderRadius = "50%";
          
          circle.style.left = circleData.x + "px";
          circle.style.top = circleData.y + "px";
          
          img.appendChild(circle);
        }
      }
    </script>
  </head>
  <body onload="loadCircle()">
    <img id="image" src="image.jpg" alt="image" onclick="placeCircle(event)">
  </body>
</html>
